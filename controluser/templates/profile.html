{% extends "base.html" %}
{% block content %}
    <!-- Header -->

    <!-- Main content -->
    <section class="content">
      <canvas id="myChart" height="20"></canvas>
        <div class="main-body">
              <div class="row gutters-sm">
                <div class="col-md-4 mb-3">
                  <div class="card">
                    <div class="card-body">
                      <div class="d-flex flex-column align-items-center text-center">
                        <img src="https://i.stack.imgur.com/l60Hf.png" alt="Admin" class="rounded-circle" width="150">
                        <div class="mt-3">
                          <h4>{{ currentuser.nome }}</h4>
                          <p class="text-secondary mb-1">{{ currentuser.cargo }}</p>
                          <p class="text-muted font-size-sm">Netdigital Telecomunicações Ltda.</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-8">
                  <div class="card mb-3">
                    <div class="card-body">
                      <div class="row">
                        <div class="col-sm-3">
                          <h6 class="mb-0">Nome</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                          {{ currentuser.nome }}
                        </div>
                      </div>
                      <hr>
                      <div class="row">
                        <div class="col-sm-3">
                          <h6 class="mb-0">E-Mail</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                          {{ currentuser.email }}
                        </div>
                      </div>
                      <hr>
                      <div class="row">
                        <div class="col-sm-3">
                          <h6 class="mb-0">Telefone</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                          {{ currentuser.telefone }}
                        </div>
                      </div>
                      <hr>
                      <div class="row">
                        <div class="col-sm-3">
                          <h6 class="mb-0">Login</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                          {{ currentuser.login }}
                        </div>
                      </div>
                      <hr>
                      <div class="row">
                        <div class="col-sm-12">
                          <a class="btn btn-info " target="__blank" href="{% url 'updateUser' currentuser.id %}">Editar</a>
                        </div>
                      </div>
                    </div>
                  </div>

                </div>
              </div>
            </div>
    </section>

{% endblock %}
